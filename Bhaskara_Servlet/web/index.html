<!DOCTYPE html>
<html>
    <head>
        <title>Bhaskara</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <h1>Resolução de Eq. quadrádica por Bhaskara</h1>
        <hr>
        <div class="corpo">
            <h3>
                Insira os valores de "a", "b" e "c" de uma 
                equação quadrádica que esteja no formato 
                ax² + bx + c = 0
            </h3>
            <form method="post" action="BhaskaraController">
                <input type="number" name="valorA" placeholder="a" required>
                <label>x² +</label>

                <input type="number" name="valorB" placeholder="b" required>
                <label>x +</label>
                
                <input type="number" name="valorC" placeholder="c" required>
                <label> = 0</label>
                
                <input type="submit" value="Calcular">
            </form>
        </div>
    </body>
</html>
